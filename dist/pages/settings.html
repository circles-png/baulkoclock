<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/output.css">
</head>

<body class="overflow-hidden font-sans bg-slate-200 text-slate-800 dark:bg-slate-800 dark:text-slate-200 extension-size">
  <div class="absolute z-20 flex justify-start w-full p-2">
    <a href="menu.html" class="flex rounded-lg dark:invert">
      <img src="../images/menu.svg" alt="Menu">
    </a>
  </div>

  <div class="grid h-screen place-items-center animate-fadein">
    <div class="grid text-center">
      <span class="text-4xl">Settings</span>
      <div
        class="flex justify-center gap-4 transition-all duration-300 dark:hover:bg-slate-200 dark:hover:text-slate-800 hover:text-slate-200 hover:bg-slate-800">
        <label for="themeSwitch">Dark mode</label>
        <input type="checkbox" name="themeSwitch" id="themeSwitch">
      </div>
    </div>
  </div>
  <script src="../js/theme.js"></script>
  <script src="../js/settings.js"></script>

</html>
