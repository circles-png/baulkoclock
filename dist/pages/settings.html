<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Settings</title>
</head>

<body class="d-flex justify-content-center text-light bg-dark popup">
  <noscript>Enable JavaScript to use this extension!</noscript>
  <div class="container mt-4 w-100 h-100">
    <div class="mx-5 mt-5 mb-5 text-center row fs-2 text-nowrap">
      <span class="h1">Settings</span>
      <div class="text-center form-check form-switch row d-flex justify-content-center">
        <label class="form-check-label h6" for="flexSwitchCheckChecked">
          <input class="form-check-input justify-content-end" type="checkbox" role="switch" id="flexSwitchCheckChecked"
          checked />Dark mode</label>
      </div>
    </div>
    <div class="mt-2 fixed-top">
      <a href="menu.html" class="btn col-1 me-auto">
        <img src="../images/list-fill-light.svg" alt="Menu">
      </a>
    </div>
  </div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../js/output.js"></script>
</body>

</html>
