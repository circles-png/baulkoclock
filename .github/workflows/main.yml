name: Build Baulko âŒš

on: [push, workflow_dispatch]

jobs:
  compress:
    name: Compress
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Compress for Chrome Web Store
      - run: |
          zip -r9 BaulkoClock.zip ./ -x "*.git*" -x "*.github*"
        
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: Baulko Clock
          path: ./BaulkoClock.zip

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
      - run: |
          npm install --global web-ext
          web-ext build
